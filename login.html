<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로지아이 로그인</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <!-- 로고 -->
        <div class="logo"><img src="images/logii_new.png" alt="로고"></div>
        <!-- 메인 -->
        <div class="box">
            <div class="box1">
                <div class="login">
                    <h3>로그인</h3>
                </div>
                <div class="join">
                    <h3>회원가입</h3>
                </div>
            </div>
            <div class="box2">
                <form action="#">
                    <ul>
                        <li>
                            <input type="text" name="id" id="id" placeholder="아이디" required>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <input type="text" name="pw" id="pw" placeholder="비밀번호" required>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <input type="submit" value="로그인" class="btn">
                        </li>
                    </ul> 
                    <p>아이디 / 비밀번호 찾기</p>       
                </form>
            </div>   
        <!-- 간편로그인 -->
            <div class="box3">
                <div class="app_login">
                    <div class="naver">
                        <img src="images/naver.png" alt="naver">
                        <p>네이버 로그인</p>
                    </div>
                    <div class="kakao">
                        <img src="images/kakaotalk.png" alt="kakao">
                        <p>카카오톡 로그인</p>
                    </div>
                    <div class="facebook">
                        <img src="images/facebook.png" alt="facebook">
                        <p>페이스북 로그인</p>
                    </div>
                    <div class="google">
                        <img src="images/google.webp" alt="google">
                        <p>구글 로그인</p>
                    </div>
                </div>
            </div>           
        </div>
    </div>

</body>
</html>
